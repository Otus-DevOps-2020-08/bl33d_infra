---
- name: Configure App
  hosts: app
  tags: app-tag
  become: true
  vars:
    db_host: "{{ hostvars.dbserver.ansible_default_ipv4.address }}"
  tasks:
    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
          src: templates/db_config.j2
          dest: /home/ubuntu/db_config
          owner: ubuntu
          group: ubuntu
      notify: reload puma

    - name: enable puma
      systemd:
          name: puma
          enabled: true
          daemon_reload: true

  handlers:
    - name: reload puma
      service:
        name: puma
        state: restarted
