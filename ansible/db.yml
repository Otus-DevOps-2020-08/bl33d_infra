---
- name: Configure mongoDB
  hosts: db
  become: true
  vars:
    mongo_bind_ip: "{{ ansible_default_ipv4.address }}"
  tasks:
    - name: Change mongo config file
      template:
          src: templates/mongod.conf.j2
          dest: /etc/mongod.conf
          mode: 0644
      notify: restart mongod

  handlers:
    - name: restart mongod
      service:
        name: mongod
        state: restarted
